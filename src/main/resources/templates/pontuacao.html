<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="@{/fragmentos/head.html}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quiz</title>
    <!-- Adicione o link para o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<head>
<body>
    <header th:replace="@{/fragmentos/header.html}"></header> 
    <h5 data-th-text="'Pontuação: ' + ${score.score}" style="padding: 10px;"></h5>
    <h5 data-th-text="'Erros : ' + ${score.mistakes}" style="padding: 10px;"></h5>
    <h5 data-th-text="'Porcentagem de aproveitamento: ' + ${score.percentScore} + '%'" style="padding: 10px;"></h5>
    <table class="table">
        <thead  style="color:aliceblue">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Questão Incorretas</th>
            <th scope="col">link de estudo</th>
          </tr>
        </thead>
        <tbody style="color:aliceblue">
          <tr data-th-each="quiz : ${score.wrongAnswers}">
            <th scope="row"></th>
            <td data-th-text="${quiz.question}"></td>
            <td>
                <a th:href="${quiz.link}" target="_blank">Link para estudo</a>
            </td>
          </tr>
        </tbody>
    </table>
    <a href="/quiz">REFAZER</a>
    <footer th:replace="@{/fragmentos/footer.html}"></footer>
</body>
</html>
