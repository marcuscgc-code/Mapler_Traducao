<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="@{/fragmentos/head.html}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quiz</title>
    <!-- Adicione o link para o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<head>
<body>
    <header th:replace="~{/fragmentos/header :: header}"></header>
    <form method="post" th:action="@{/quiz/verify}">
      <div class="form-check">

        <h5 data-th-text="${quiz.question}" style="color:aliceblue"></h5>
        <img th:src="@{'/images/quiz/' + ${quiz.image}}" alt="" style="padding: 10px 0px;">
        <div data-th-each="answer: ${quiz.answers}" class="mb-3 form-check">
          <label class="form-check-label" for="inputUserAnswer" style="color:aliceblue"></label>
          <input type="radio" class="form-check-input" name="userAnswer" data-th-text="${answer}" th:value="${answer}">
        </div>

        <button type="submit" class="btn btn-primary">RESPONDER</button>
        <input type = "hidden" name="correct" th:value="${quiz.correct}">
        <p th:text="${message}" style="color: white; padding: 10px 0px 10px 0px;"></p>
      </div>
    </form>

    <!-- Exibir a mensagem, se presente -->
    <footer th:replace="~{/fragmentos/footer :: footer}"></footer>
    <script th:src="@{js/bootstrap.bundle.min.js}"></script>
</body>
</html>
